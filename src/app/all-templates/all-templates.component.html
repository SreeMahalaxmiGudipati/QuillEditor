<div class="register-container">
    <h1>ALL TEMPLATES</h1>
</div>

<div class="TemplateSelection" >
    <button type="button" class="btn btn-primary" id="allbtn" (click)="Category = 'all'">All Templates</button>
    <button type="button" class="btn btn-primary" id="professionalbtn" (click)="Category = 'professional'">Professional Templates</button>
    <button type="button" class="btn btn-primary" id="friendlybtn" (click)="Category = 'friendly'">Friendly Templates</button>
    <button type="button" class="btn btn-primary" id="modernbtn" (click)="Category = 'modern'">Modern Templates</button>
    <button type="button" class="btn btn-primary" id="elegantbtn" (click)="Category = 'elegant'">Elegant Templates</button>
    <button type="button" class="btn btn-primary" id="creativebtn" (click)="Category = 'creative'">Creative Templates</button>
  </div>

<br>
<div [ngSwitch]="Category">
<div *ngSwitchDefault>
<h4>All Templates</h4>
<div class="grid-container">
    <div class="grid-item" *ngFor="let Item of data">
      <p [innerHtml]="Item.originalTemplates | safe: 'html'"></p>
      <button type="button" class="btn btn-success" (click)="redirectToDestination(allcategory, Item.id)">Select</button>
    </div>
  </div>
</div>
