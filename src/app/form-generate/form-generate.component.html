<div class="total">
<br><h4>SUMMERNOTE EDITOR</h4><br>
<textarea id="summernote" [innerHTML]="editorContent"></textarea>
<p id="demo"></p>
<br>


<form [formGroup]="form">
    <div formArrayName="values">
      <div *ngFor="let control of valueControls; let i = index">
        <label for="value{{i}}">{{ fieldNames[i] }} : &nbsp; </label>
        <input type="text" [formControlName]="i" id="value{{i}}" (change)="onValueChange(i, control.value, i)">
      </div>
    </div>
</form>

</div>
